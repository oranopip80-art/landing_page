<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="تطبيق Penthu - الحل المتكامل للرعاية الصحية">
    <title>{% block title %}Penthu - تطبيق الرعاية الصحية{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Notification Container -->
    <div id="notification-container" hx-get="/notification" hx-trigger="load, notification from:body"
        hx-swap="innerHTML">
        {% include 'partials/notification.html' %}
    </div>

    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>

</html>
